<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>

  </head>
  <body>

    <header>
      <h1>Pulo do Gato</h1>
      <img src="/fron/ai-super-dupper/img/_7b87443b-abda-4b13-8c8b-e497b9df2738-removebg-preview.png" alt="MDN logo">
  </header>

  <div class="dropdown">
      <button class="dropbtn">Dropdown</button>
      <div class="dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
      </div>
  </div>

  <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Prompt</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>

    <div id="app"></div>

    <div class="container">
      <div class="chart-container">
          <canvas id="myChart" style="max-width: 700px;"></canvas>
      </div>
      <div class="chart-container">
          <canvas id="myChart2" style="max-width: 600px;"></canvas>
      </div>
      <div class="chart-container">
          <canvas id="myChart3" style="max-width: 600px;"></canvas>
      </div>
      <div class="chart-container">
          <canvas id="myChart4" style="max-width: 600px;"></canvas>
      </div>
  </div>

    <script type="module">

    import { GoogleGenerativeAI } from "@google/generative-ai";

    const genAI = new GoogleGenerativeAI('AIzaSyAAe4WMf9aX8FOHPBiTZnDuEGxMFFb7lTw')

    const model = genAI.getGenerativeModel({model: "gemini-pro"});

    const prompt1 = "baseado em reviews em uma plataforma de feedback de pontos turísticos, crie JSON com números e % com dados quantitativos que pontuem origem, tipo de turismo, meio de chegada à Foz do Iguaçu e % de reviews positivos e negativos; e qualitativos que pontuem um parágrafo sobre o fluxo do cliente; um dado que deve ser chamado atenção é nacionais e internacionais. Será enviado vários reviews em prompts diferentes e sua resposta sempre será o relatório. Os dados devem ser números e porcentagens e sempre devem ser reais baseados nos reviews. Filtre dos reviews apenas as informações necessárias. Não utilize ``` no início ou no fim para não acarretar em erros."
    const data = "Andre S São Paulo, SP12 contribuições 0 Lugar Abençoado abr. de 2024 • Casais Um cantinho do mundo com um toque especial de Deus. Lugar abençoado e muito lindo. Muita perfeição. Fiquei muito impressionado com essa experiência, sabia que o lugar era maravilhoso, mas superei e muito as minhas expectativas. O parque como um todo é muito bem organizad - Samanta Moraes Salvador, BA31 contribuições 0 Surreal de emocionante! abr. de 2024 • Casais Experiência surreal, realmente energizante, não tem como não se sentir de alma lavada, de fato! Não é a toa que é uma das 7 maravilhas do mundo. Encantador! E recomendo o passeio do Macuco Safari, apesar de não ser um valor muito acessível, é espetacular sentir as Cataratas de pertinho. - mauro olimpio o Uberlândia, MG31 contribuições 0 uma maravilha eterna abr. de 2024 • Família continua linda, bem cuidada e caro para apreciar uma das maravilhas que devem ficar após a raça humana se acabar por aqui. - Explorer54208453730 3 contribuições 0 Maravilha do mundo mai. de 2023 • Família Obrigatoriamente em foz é visitar as cataratas do Iguaçu, um passeio maravilhoso, cachoeiras e paisagens lindas , preparem as pernas e as câmeras para explorar e passear muito . Leve uma garrafinha de água . - Gustavo Brasília, DF4 contribuições 0 Fantástico e impressionante abr. de 2024 • Família Passeio fantástico. Maravilhoso. A única reclamação é sobre não oferecerem meia entrada para idosos. A beleza das Cataratas por si só, é uma maravilha. - Adriana H Porto Alegre, RS162 contribuições 0 Experiência única mar. de 2024 • Família Lugar incrível, de uma energia muito boa. A trilha é linda também, com vários animais silvestres. Como fomos em um feriado nacional estava muito cheio e meio tumultuado. Mas vale muito o passeio. - LAS HOTEL BOUTIQUE Foz do Iguaçu, PR1 contribuição 0 Explendido mar. de 2024 • Casais Lugar divino, explicável a experiencia de estar neste local encantador, a emoção de da passarela sob a garganta nos surpreendeu - Artur M Lisboa, Portugal272 contribuições 0 Perfeito Simplesmente maravilhoso!! As cataratas mais bonitas que alguma vez vi. Tem um café no meio do percurso e no final um elevador. Uma zona comercial no início do percurso e Autocarro até as cataratas. Simplesmente perfeito - Leticia M Canoas, RS2 contribuições 0 O parque das aguas abr. de 2023 • Casais as paisagens são extremamente maravilhosas, lugar lindo, gastronomia maravilhosa. Parques com animais lindos. Hotel lindo, aconchegante, com café da manha mais maravilhoso do mundo. - dianinha m Castelo de Vide, Portugal8.763 contribuições 0 Beleza natural unica mar. de 2024 • A sós É uma cascata fabulosa.Das que conheço a mais imponente. Para mim mais grandiosa que a da Vitória ou as de Niagara. É um fenómeno natural único. A sensação que tive é que aqueles milhares de turistas que ali estavam, nos quais me incluo, estavam a violar algo sagrado. De referir que já as tinha visitado há uns 30 anos, na altura com um décimo do turismo actual - Fernanda G 4 contribuições 0 Cataratas do Iguaçu mar. de 2024 • Família Lugar lindo e encantador, uma experiência maravilhosa, o ideal é descer no primeiro ponto e ir subindo que aí vc vai vendo vistas lindas - Pururuca d 5 contribuições 0 Lugar perfeito para contemplar a existência de Deus! jan. de 2024 • Família Lugar incrível, com acessibilidade para idosos e pessoas com deficiência. A vista é maravilhosa. Fui em janeiro, e o volume de água estava no nível master. Quando forem, levem uma garrafa de água para ficar enchendo lá, pois se comprarem vai sair muito caro. Feita em 20 de - Matheus Lacerda Matheus Lacerda Campinas, SP81 contribuições 0 Maravilha mar. de 2024 • Família Incrível! Realmente uma das maravilhas naturais do mundo! Mas não percam às vistas do lado argentino, gostamos até mais do que do lado brasileiro (que tem a melhor vista da garganta) - TripMember03162024 242 contribuições 0 Uma obra da mãe natureza fev. de 2024 • Família Um passeio obrigatório para todos que vão até foz do iguaçu. O lugar é realmente lindo e mágico. A trilha é bem tranquila de ser seguida e podemos chegar bem próximo as quedas d'água. Eu amei demais! - 7° maravilha do mundo mesmo, aqui pertinho. nov. de 2023 • Casais Com as chuvas intensas as cataratas estavam imensas...um espetaculo ...trilhas acessíveis, restaurante porto canoa delicioso, vale cada centavo. - Helena M São José dos Campos, SP1.038 contribuições 1 Espetacular! fev. de 2024 • Casais Simplesmente espetacular! Uma obra de arte da natureza! Só vendo para acreditar em tamanha beleza e abundância de água escorrendo entre as matas verdejantes, e o céu azul sob nuvens flutuantes. - Tati Nascimento Cerquilho, SP86 contribuições 0 Espetáculo da Natureza fev. de 2024 • Família Fiquei impressionada com tanta beleza, as cataratas sao um espetáculo da natureza, vale muito a pena conhecer! Quem é visitante paga 81,00 por pessoa, mas vale cada centavo. Fomos agora em fevereiro e estava muito calor, nem usamos capa de chuva, mas pra quem vai numa época de frio, molha bem qdo se vai na passarela. - Custódia Efigên... d Lavras, MG255 contribuições 0 bela natureza fev. de 2024 • Família excelente passeio . foi muito prazeroso tanto a caminhada como a chegada as cataratas . o passeio tem boa estrutura logistica alem do belo cenario, natureza exuberante e preservada. nao se esquecer do repelente pois tem muitos insetos. - Gabriel W Araranguá, SC35 contribuições 1 Não vejo a hora de ir novamente nov. de 2023 • Casais Me falta palavras para descrever o quão magnífico é esse lugar, acesso super fácil, comprei o ingresso antes e nos livramos de filas enormes, recomendo demais ir - Cataratas inesquecível dez. de 2023 • Família Que maravilha de cataratas!! Toda uma infraestrutura para receber os visitantes. Saber que essa natureza fenomenal faz parte do nosso Brasil,. Que essa natureza seja sempre valorizada e preservada. AMEI. - Rosangela S São Paulo, SP2 contribuições 0 Catarata maravilhosa dez. de 2023 • Família O Parque está muito organizado. Vale cada real do ingresso O caminho até as cataratas é muito limpo Os ônibus que transportam do estacionamento até as trilhas são temáticos, cada um tem um animal da fauna local desenhado"
    const prompt2 = `{"origem":{"Internacionais":1,"Nacionais":23},"tipo_de_turismo":{"Casais":10,"Família":11,"A sós":1},"meio_de_chegada":{"Ônibus":1,"Avião":1,"Carro":1},"positivos":24,"negativos":2,"fluxo_do_cliente":"Os turistas, provenientes tanto do Brasil quanto de Portugal, são atraídos principalmente pelo espetáculo natural proporcionado pelas Cataratas do Iguaçu. O turismo familiar é predominante, seguido por casais em busca de momentos especiais. A maioria dos visitantes elogia a organização do parque e a beleza das paisagens. No entanto, alguns mencionam a lotação em feriados e a falta de meia entrada para idosos como pontos negativos."}`

    
    model.generateContent(prompt1+data+prompt2).then(res => {
      return res.response;
    }).then(text => {
      return JSON.parse(text.text())
    }).then(data => {

      var xValues = ["Casais", "Família", "A sós"];
      var yValues = [data.tipo_de_turismo.Casais,
        data.tipo_de_turismo.Família,
        data.tipo_de_turismo["A sós"]
      ];
      var barColors = ["red", "green","blue","orange"];

      new Chart("myChart2", {
        type: "bar",
        data: {
          labels: xValues,
          datasets: [{
            backgroundColor: barColors,
            data: yValues
          }]
        },
        options: {
          legend: {display: false},
          title: {
            display: true,
            text: "Tipo de Turismo:"
          }
        }
      });


      var xValues2 = ["Nacional", "Internacional"];
      var yValues2 = [data.origem.Nacionais, data.origem.Internacionais]; // variables here
      var barColors2 = [
        "#b91d47",
        "#2b5797"
      ];

      new Chart("myChart", {
        type: "pie",
        data: {
          labels: xValues2,
          datasets: [{
            backgroundColor: barColors2,
            data: yValues2
          }]
        },
        options: {
          title: {
            display: true,
            text: "Origem dos Visitantes:"
          }
        }
      });

      var xValues3 = ["Avião", "Carro", "Ônibus"];
      var yValues3 = [data.meio_de_chegada.Avião, data.meio_de_chegada.Carro, data.meio_de_chegada.Ônibus]; // variables here
      var barColors3 = [
        "#b91d47",
        "#00aba9",
        "#2b5797",
      ];

      new Chart("myChart3", {
        type: "doughnut",
        data: {
          labels: xValues3,
          datasets: [{
            backgroundColor: barColors,
            data: yValues3
          }]
        },
        options: {
          title: {
            display: true,
            text: "Meio de Chegada à Foz do Iguaçu"
          }
        }
      });


      var xValues4 = ["Positivas", "Negativas"];
      var yValues4 = [data.positivos, data.negativos];
      var barColors = [
        "#b91d47",
        "#00aba9",
        "#2b5797",
        "#e8c3b9",
        "#1e7145"
      ];

      new Chart("myChart4", {
        type: "pie",
        data: {
          labels: xValues4,
          datasets: [{
            backgroundColor: barColors,
            data: yValues4
          }]
        },
        options: {
          title: {
            display: true,
            text: "Percentagem de Reviews Positivos e Negativos:"
          }
        }
      })
    });
    </script>
  </body>
</html>
