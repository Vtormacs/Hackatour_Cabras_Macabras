<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    

  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>


    <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
    <canvas id="myChart2" style="width:100%;max-width:600px"></canvas>
    <canvas id="myChart3" style="width:100%;max-width:600px"></canvas>
    <canvas id="myChart4" style="width:100%;max-width:600px"></canvas>

    <script>
      var xValues = ["Casais", "Família", "A sós"];
      var yValues = [55, 49, 44, 24, 15];
      var barColors = ["red", "green","blue","orange"];

      new Chart("myChart2", {
        type: "bar",
        data: {
          labels: xValues,
          datasets: [{
            backgroundColor: barColors,
            data: yValues
          }]
        },
        options: {
          legend: {display: false},
          title: {
            display: true,
            text: "Tipo de Turismo:"
          }
        }
      });


      var xValues2 = ["Nacional", "Internacional"];
      var yValues2 = [55, 49]; // variables here
      var barColors2 = [
        "#b91d47",
        "#2b5797"
      ];

      new Chart("myChart", {
        type: "pie",
        data: {
          labels: xValues2,
          datasets: [{
            backgroundColor: barColors2,
            data: yValues2
          }]
        },
        options: {
          title: {
            display: true,
            text: "Origem dos Visitantes:"
          }
        }
      });



      var xValues3 = ["Avião", "Carro", "Ônibus"];
      var yValues3 = [55, 49, 44]; // variables here
      var barColors3 = [
        "#b91d47",
        "#00aba9",
        "#2b5797",
      ];

      new Chart("myChart3", {
        type: "doughnut",
        data: {
          labels: xValues3,
          datasets: [{
            backgroundColor: barColors,
            data: yValues3
          }]
        },
        options: {
          title: {
            display: true,
            text: "Meio de Chegada à Foz do Iguaçu"
          }
        }
      });


      var xValues4 = ["Positivas", "Negativas"];
      var yValues4 = [74, 26];
      var barColors = [
        "#b91d47",
        "#00aba9",
        "#2b5797",
        "#e8c3b9",
        "#1e7145"
      ];

      new Chart("myChart4", {
        type: "pie",
        data: {
          labels: xValues4,
          datasets: [{
            backgroundColor: barColors,
            data: yValues4
          }]
        },
        options: {
          title: {
            display: true,
            text: "Percentagem de Reviews Positivos e Negativos:"
          }
        }
      });
    </script>
  </body>
</html>
