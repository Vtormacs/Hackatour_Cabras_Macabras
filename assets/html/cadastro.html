    <form method="POST" onsubmit="return postRegister(event)">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">User name</label>
        <input type="usermane" name="username"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>

      <div class="mb-3">

        <input type="password" name="password_confirm" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>

  <script>
    function postRegister(e) {
    e.preventDefault();
    console.log(e)
    fetch("http://127.0.0.1:3000/register", {
        credentials: "include",
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify({
            "username": e.target.elements.username.value,
            "email": e.target.elements.email.value,
            "password": e.target.elements.password.value,   
            "password_confirm": e.target.elements.password_confirm.value,
        }),
    })
    .then(res => {
        if (res.status >= 400) {
            alert("error");
            //need to implement error handling
            throw new Error('error')
        }
        
        res.json();
    })
    .then(response => {
      if (!response.ok) {
        throw new Error('dededwdadwdaaAAAAAAAAAAAAAA')
      }

      return response.json()
    })

    .then(data => {
      console.log(data)
    })

    return false
}
